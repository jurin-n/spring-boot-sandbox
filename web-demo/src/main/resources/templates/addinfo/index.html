<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>トップページ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
	  	<div class="row">
		    <div class="col-2">
				<ul class="list-group">
					<li class="list-group-item" th:each="menuItem : ${menuItems}">
						<a th:href="${menuItem.path}" th:text="${menuItem.dispName}">
							title
						</a>
					</li>
				</ul>
		    </div>
		    <div class="col-8">
		    	<form th:action="@{/addInfo}" th:object="${informationForm}" method="post">
		    		<dl>
		    			<dt><label for="id">Id</label></dt>
		    			<dd>
		    				<input type="text" id="id" name="id" th:field="*{id}" value="1"/>
		    			</dd>
		    			<dt><label for="title">タイトル</label></dt>
		    			<dd>
		    				<input type="text" id="title" name="title" th:field="*{title}" value="タイトル"/>
		    			</dd>
		    		</dl>
		    		<input type="submit" value="作成"/>
		    	</form>
		    </div>
	    </div>
	</div>
</body>
</html>
