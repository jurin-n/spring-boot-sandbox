<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>トップページ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
	  	<div class="row">
		    <div class="col-3">
				<ul class="list-group">
					<li class="list-group-item" th:each="menuItem : ${menuItems}">
						<a th:href="${menuItem.path}" th:text="${menuItem.dispName}">
							title
						</a>
					</li>
				</ul>
		    </div>
		    <div class="col-7">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">&nbsp;</th>
				      <th scope="col">id</th>
				      <th scope="col">商品名</th>
				      <th scope="col">日時</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr th:each="item : ${items}">
						<td>
							<form th:action="@{/items}" method="get">
								<input type="hidden" name="id" th:value="${item.itemId}" />
								<input type="submit" value="詳細"/>
							</form>
						</td>
						<td th:text="${item.itemId}">000001</td>
						<td th:text="${item.name}">商品XXX</td>
						<td th:text="${item.dateTime}">2999-12-31</td>
					</tr>
				  </tbody>
				</table>
		    </div>
	    </div>
	</div>
</body>
</html>
